<!doctype html>
<html>
<head>
<title>Sign Up for Faculty</title>
<link href="files/bootstrap.min.css" rel="stylesheet">
   <script src="files/jquery.min.js"></script>
   <script src="files/bootstrap.min.js"></script>
</head>
<body>
<h3 align="center">Faculty SignUp</h3>
<div class="container">
<form class="form-horizontal" role="form" method="post" action="regfac.php">
	<div class="form-group">
      <label for="teacherid" class="col-sm-2 control-label">Faculty ID.</label>
      <div class="col-sm-10">
         <input type="number" class="form-control" name="facultyID" 
            placeholder="Enter Faculty ID Here...">
      </div>
   </div>
   <div class="form-group">
      <label for="fullname" class="col-sm-2 control-label">Full Name</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="fullname" 
            placeholder="Enter Full Name Here...">
      </div>
   </div>
   <div class="form-group">
   <label for="department" class="col-sm-2 control-label">Department</label>
   <div class="col-sm-10">
      <select class="form-control" name="department">
         <option>Information Technology</option>
         <option>Computer Science</option>
         <option>Electronics</option>
		</select>
	</div>
	</div>
   <div class="form-group">
      <label for="email" class="col-sm-2 control-label">E-mail ID</label>
      <div class="col-sm-10">
         <input type="email" class="form-control" name="email" 
            placeholder="Enter Your Email ID Here...">
      </div>
   </div>
   <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
         <input type="password" class="form-control" name="password" 
            placeholder="Enter Your Password Here...">
      </div>
   </div>
   <div class="form-group">
   <label for="position" class="col-sm-2 control-label">Position</label>
   <div class="col-sm-10">
      <select class="form-control" name="position">
         <option value = 1>HOD</option>
         <option value = 2>Professor</option>
         <option value = 3>Asst. Professor</option>
		 <option value = 4>Temporary Faculty</option>
		</select>
	</div>
	</div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-success" name="register">Register</button>
      </div>
   </div>
</form>
</div>
</body>
</html>
